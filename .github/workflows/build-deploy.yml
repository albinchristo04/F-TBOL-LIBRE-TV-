name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run deployment every 6 hours to keep sitemap fresh
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git dates

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest matches
        run: npm run fetch:matches
        env:
          MATCHES_JSON_URL: ${{ secrets.MATCHES_JSON_URL }}

      - name: Generate sitemap
        run: npm run generate:sitemap

      - name: Build with Astro
        run: npm run build
        env:
          SITE_URL: https://futbollibre.velcuri.io

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: futbol-libre-tv
          directory: ./dist
          productionBranch: main

      - name: Notify Slack on deployment
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*FÃºtbol Libre TV Deployment* - ${{ job.status }}\n*Branch:* main\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
