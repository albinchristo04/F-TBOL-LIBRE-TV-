name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Run deployment every 6 hours to keep sitemap fresh
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git dates

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest matches
        run: npm run fetch:matches
        env:
          MATCHES_JSON_URL: ${{ secrets.MATCHES_JSON_URL }}

      - name: Generate sitemap
        run: npm run generate:sitemap

      - name: Build with Astro
        run: npm run build
        env:
          SITE_URL: https://futbollibre.velcuri.io

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # NOTE: Ensure the project 'f-tbol-libre-tv' exists in your Cloudflare Pages dashboard
          # Visit https://dash.cloudflare.com/ to create the project if needed
          projectName: f-tbol-libre-tv
          directory: ./dist
          branch: main
