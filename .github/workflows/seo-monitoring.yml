name: SEO Monitoring & Bing Ranking Check

on:
  schedule:
    # Check rankings daily
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  monitor-seo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Monitor Bing rankings
        run: node scripts/seoMonitoring.js
        env:
          BING_WEBMASTER_API_KEY: ${{ secrets.BING_WEBMASTER_API_KEY }}
          SITE_URL: https://futbollibre.velcuri.io
          BING_RANKING_KEYWORDS: ${{ secrets.BING_RANKING_KEYWORDS }}

      - name: Generate SEO report
        run: |
          echo "# SEO Monitoring Report - $(date)" > seo-report.md
          echo "" >> seo-report.md
          echo "Site: https://futbollibre.velcuri.io" >> seo-report.md
          echo "Last checked: $(date)" >> seo-report.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: seo-report.md
