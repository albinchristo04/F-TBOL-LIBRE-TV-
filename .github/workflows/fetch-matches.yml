name: Auto-Fetch Live Matches

on:
  schedule:
    # Fetch matches every 2 hours (keeps content fresh for Bing)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  fetch-matches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Fetch matches from source
        run: npm run fetch:matches
        env:
          MATCHES_JSON_URL: ${{ secrets.MATCHES_JSON_URL }}

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@github.com"
          git add src/data/matches.json
          if git diff --cached --quiet; then
            echo "No changes in matches"
          else
            git commit -m "Update matches - $(date)"
            git push
          fi

      - name: Log fetch details
        run: |
          echo "::notice title=Match Fetch::Latest matches updated at $(date)"
